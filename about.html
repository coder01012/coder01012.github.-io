<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حول</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fff;
      padding-bottom: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -1px 8px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #007BFF;
      text-decoration: none;
      font-size: 12px;
      transition: transform 0.2s ease;
    }

    .nav-item svg {
      width: 26px;
      height: 26px;
      margin-bottom: 4px;
      fill: currentColor;
    }

    .nav-item.active {
      color: orange;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <h2>المبرمج: محمد حسن</h2>

  <a class="whatsapp-btn" href="https://wa.me/201069338288?text=انا%20مهتم%20بموقعك" target="_blank">
    الدردشة على الواتس
  </a>

  <div class="nav-bar">
    <a href="index.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-4v-6h-4v6H6v-9H3z"/></svg>
      <span>الرئيسية</span>
    </a>
    <a href="summaries.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24">
        <path d="M6 4h12v2H6V4zm0 4h12v2H6V8zm0 4h12v6H6v-6z"/>
      </svg>
      <span>الملخصات</span>
    </a>
    <a href="about.html" class="nav-item active" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>حول</span>
    </a>
  </div>

  <script>
    function shake(el) {
      el.classList.remove('shake');
      void el.offsetWidth;
      el.classList.add('shake');
    }
  </script>

</body>
</html>
