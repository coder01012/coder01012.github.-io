<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملخصات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fdfdfd;
      padding-bottom: 70px;
    }
    main {
      flex: 1;
      padding: 20px;
      padding-bottom: 80px;
    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 10px;
    }
    .subject-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
    }
    .subject-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .subject-btn svg {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -1px 8px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #007BFF;
      text-decoration: none;
      font-size: 12px;
      transition: transform 0.2s ease;
    }
    .nav-item svg {
      width: 26px;
      height: 26px;
      margin-bottom: 4px;
      fill: currentColor;
    }
    .nav-item.active {
      color: orange;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <main>
    <div class="buttons-grid">
      <!-- الصف الأول -->
      <a href="https://www.google.com/search?q=عربي" target="_blank" class="subject-btn" onclick="shake(this)">
        <svg viewBox="0 0 24 24" fill="#007BFF">
          <text x="12" y="18" text-anchor="middle" font-size="20" font-weight="bold">ع</text>
        </svg>
        <span>عربي</span>
      </a>
      <a href="https://www.google.com/search?q=لغة إنجليزية" target="_blank" class="subject-btn" onclick="shake(this)">
        <svg viewBox="0 0 24 24" fill="#FF5722">
          <text x="12" y="18" text-anchor="middle" font-size="20" font-weight="bold">E</text>
        </svg>
        <span>إنجليزي</span>
      </a>

      <!-- الصف الثاني -->
      <a href="https://www.google.com/search?q=كيمياء" target="_blank" class="subject-btn" onclick="shake(this)">
        <svg viewBox="0 0 24 24" fill="#9C27B0">
          <path d="M17.2 3.8c-.4-.4-1-.4-1.4 0L12 7.6 8.2 3.8c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4L10.6 9l-3.8 3.8c-.4.4-.4 1 0 1.4.2.2.4.3.7.3s.5-.1.7-.3L12 10.4l3.8 3.8c.2.2.5.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L13.4 9l3.8-3.8c.4-.4.4-1 0-1.4z"/>
          <path d="M17.2 13.8c-.4-.4-1-.4-1.4 0L12 17.6l-3.8-3.8c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l3.8 3.8-3.8 3.8c-.4.4-.4 1 0 1.4.2.2.4.3.7.3s.5-.1.7-.3l3.8-3.8 3.8 3.8c.2.2.5.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L13.4 19l3.8-3.8c.4-.4.4-1 0-1.4z"/>
        </svg>
        <span>كيمياء</span>
      </a>
      <a href="https://www.google.com/search?q=فيزياء" target="_blank" class="subject-btn" onclick="shake(this)">
        <svg viewBox="0 0 24 24" fill="#2196F3">
          <path d="M7 2v11h3v9l7-12h-4l4-8z"/>
        </svg>
        <span>فيزياء</span>
      </a>

      <!-- الصف الثالث -->
      <a href="https://www.google.com/search?q=أحياء" target="_blank" class="subject-btn" onclick="shake(this)">
        <svg viewBox="0 0 24 24" fill="#4CAF50">
          <path d="M12 3c-4.8 0-9 3.86-9 9 0 2.12.74 4.07 1.97 5.61L3 19.59 4.41 21l1.98-1.98C7.93 20.26 9.88 21 12 21c4.8 0 9-3.86 9-9 0-4.8-4.2-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z"/>
          <path d="M12 7c-1.94 0-3.5 1.56-3.5 3.5S10.06 14 12 14s3.5-1.56 3.5-3.5S13.94 7 12 7zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 9 12 9s1.5.67 1.5 1.5S12.83 12 12 12z"/>
        </svg>
        <span>أحياء</span>
      </a>
      <a href="https://www.google.com/search?q=رياضيات" target="_blank" class="subject-btn" onclick="shake(this)">
        <svg viewBox="0 0 24 24" fill="#FF9800">
          <path d="M12 2L4 12l8 10 8-10z"/>
        </svg>
        <span>رياضيات</span>
      </a>
    </div>
  </main>

  <!-- شريط التنقل (بقي كما هو) -->
  <div class="nav-bar">
    <a href="index.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-4v-6h-4v6H6v-9H3z"/></svg>
      <span>الرئيسية</span>
    </a>
    <a href="assessments.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4V4zm0 6h10v2H4v-2zm0 6h16v2H4v-2z"/></svg>
      <span>تقييمات</span>
    </a>
    <a href="summaries.html" class="nav-item active" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M6 4h12v2H6V4zm0 4h12v2H6V8zm0 4h12v6H6v-6z"/></svg>
      <span>الملخصات</span>
    </a>
    <a href="about.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>حول</span>
    </a>
  </div>

  <script>
    function shake(el) {
      el.classList.remove('shake');
      void el.offsetWidth;
      el.classList.add('shake');
    }
  </script>
</body>
            </html>
