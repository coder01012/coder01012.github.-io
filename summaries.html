<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملخصات</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #007BFF;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: normal;
    }
    .buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0 10px;
    }
    button.btn {
      background-color: #007BFF;
      border: none;
      border-radius: 16px;
      padding: 20px 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 140px;
      transition: transform 0.2s;
    }
    button.btn:hover {
      transform: scale(1.05);
    }
    button.btn svg {
      width: 50px;
      height: 50px;
      opacity: 0.18;
      margin-bottom: 10px;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .nav-btn {
      text-align: center;
      flex-grow: 1;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }
    .nav-btn svg {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 4px;
      fill: #007BFF;
    }
  </style>
</head>
<body>

  <div>
    <h2>اختر المادة لعرض ملخصاتها</h2>

    <div class="buttons-container">

      <button class="btn" onclick="goTo('عربي')">
        <svg viewBox="0 0 100 100"><text x="20" y="60" font-size="60" fill="white">ع</text></svg>
        <span>عربي</span>
      </button>

      <button class="btn" onclick="goTo('إنجليزي')">
        <svg viewBox="0 0 100 100"><text x="25" y="70" font-size="70" fill="white">E</text></svg>
        <span>إنجليزي</span>
      </button>

      <button class="btn" onclick="goTo('فيزياء')">
        <svg viewBox="0 0 64 64"><polygon points="24 2 40 2 28 30 42 30 18 62 32 34 18 34" stroke="white" stroke-width="6" fill="none"/></svg>
        <span>فيزياء</span>
      </button>

      <button class="btn" onclick="goTo('كيمياء')">
        <svg viewBox="0 0 100 50"><text x="50" y="35" fill="white" font-size="32">NaCl</text></svg>
        <span>كيمياء</span>
      </button>

      <button class="btn" onclick="goTo('أحياء')">
        <svg viewBox="0 0 80 100">
          <path d="M20 10 Q30 30 20 50 Q30 70 20 90" stroke="white" stroke-width="4" fill="none"/>
          <path d="M40 10 Q30 30 40 50 Q30 70 40 90" stroke="white" stroke-width="4" fill="none"/>
          <line x1="20" y1="10" x2="40" y2="10" stroke="white" stroke-width="4"/>
          <line x1="20" y1="30" x2="40" y2="30" stroke="white" stroke-width="4"/>
          <line x1="20" y1="50" x2="40" y2="50" stroke="white" stroke-width="4"/>
          <line x1="20" y1="70" x2="40" y2="70" stroke="white" stroke-width="4"/>
          <line x1="20" y1="90" x2="40" y2="90" stroke="white" stroke-width="4"/>
        </svg>
        <span>أحياء</span>
      </button>

      <button class="btn" onclick="goTo('رياضيات')">
        <svg viewBox="0 0 100 100">
          <polygon points="10,90 90,90 10,10" stroke="white" stroke-width="5" fill="none"/>
          <line x1="50" y1="50" x2="10" y2="90" stroke-dasharray="8,6" stroke="white" stroke-width="3"/>
          <text x="18" y="85" fill="white" font-weight="bold">30°</text>
          <text x="55" y="20" fill="white" font-weight="bold">60°</text>
        </svg>
        <span>رياضيات</span>
      </button>

    </div>
  </div>

  <div class="nav-bar">
    <a href="index.html" class="nav-btn">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      الرئيسية
    </a>
    <a href="summaries.html" class="nav-btn">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h12v2H3v-2z"/>
      </svg>
      ملخصات
    </a>
  </div>

  <script>
    function goTo(subject) {
      const query = encodeURIComponent(subject + ' ملخصات');
      window.open('https://www.google.com/search?q=' + query, '_blank');
    }
  </script>

</body>
</html>
