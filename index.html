<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ملخصات المواد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px 10px;
      color: #007BFF;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: normal;
    }
    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      max-width: 100%;
      margin: 0 auto;
    }
    button.btn {
      background-color: #007BFF;
      border: none;
      border-radius: 20px;
      padding: 25px 15px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      height: 160px;
    }
    button.btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
    button.btn svg {
      width: 60px;
      height: 60px;
      opacity: 0.15;
      margin-bottom: 12px;
    }
    button.btn span {
      font-size: 24px;
    }

    @media (max-width: 400px) {
      button.btn {
        height: 150px;
        padding: 20px 10px;
        font-size: 20px;
      }
      button.btn svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <h2>اختر المادة لعرض ملخصاتها</h2>

  <div class="buttons-container">
    <button class="btn" onclick="goTo('عربي')">
      <svg viewBox="0 0 100 100"><text x="20" y="60" font-size="60" fill="white">ع</text></svg>
      <span>عربي</span>
    </button>
    <button class="btn" onclick="goTo('إنجليزي')">
      <svg viewBox="0 0 100 100"><text x="25" y="70" font-size="70" fill="white">E</text></svg>
      <span>إنجليزي</span>
    </button>
    <button class="btn" onclick="goTo('فيزياء')">
      <svg viewBox="0 0 64 64" fill="none" stroke="white" stroke-width="6">
        <polygon points="24 2 40 2 28 30 42 30 18 62 32 34 18 34" />
      </svg>
      <span>فيزياء</span>
    </button>
    <button class="btn" onclick="goTo('كيمياء')">
      <svg viewBox="0 0 100 50"><text x="50" y="35" font-size="32" fill="white" text-anchor="middle">NaCl</text></svg>
      <span>كيمياء</span>
    </button>
    <button class="btn" onclick="goTo('أحياء')">
      <svg viewBox="0 0 80 100" fill="none" stroke="white" stroke-width="4">
        <path d="M20 10 Q30 30 20 50 Q30 70 20 90" />
        <path d="M40 10 Q30 30 40 50 Q30 70 40 90" />
        <line x1="20" y1="10" x2="40" y2="10" />
        <line x1="20" y1="30" x2="40" y2="30" />
        <line x1="20" y1="50" x2="40" y2="50" />
        <line x1="20" y1="70" x2="40" y2="70" />
        <line x1="20" y1="90" x2="40" y2="90" />
      </svg>
      <span>أحياء</span>
    </button>
    <button class="btn" onclick="goTo('رياضيات')">
      <svg viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="5">
        <polygon points="10,90 90,90 10,10" />
        <line x1="50" y1="50" x2="10" y2="90" stroke-dasharray="8,6" />
      </svg>
      <span>رياضيات</span>
    </button>
  </div>

  <script>
    function goTo(subject) {
      const query = encodeURIComponent(subject + ' ملخصات');
      window.open('https://www.google.com/search?q=' + query, '_blank');
    }
  </script>

</body>
</html>
