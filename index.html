<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ملخصات المواد</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #007BFF;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: normal;
    }
    .buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      max-width: 400px;
      margin: 0 auto;
    }
    button.btn {
      position: relative;
      background-color: #007BFF;
      border: none;
      border-radius: 12px;
      padding: 15px 10px 20px 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      height: 120px;
    }
    button.btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    button.btn svg {
      width: 60px;
      height: 60px;
      opacity: 0.18;
      pointer-events: none;
      user-select: none;
      margin-bottom: 8px;
    }
    button.btn span {
      display: block;
      z-index: 2;
      font-size: 20px;
      line-height: 1.1;
    }
  </style>
</head>
<body>

  <h2>اختر المادة لعرض ملخصاتها</h2>

  <div class="buttons-container">

    <!-- عربي: ع + ثعبان -->
    <button class="btn" onclick="goTo('عربي')">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- حرف ع بسيط -->
        <text x="20" y="60" font-size="60" fill="white" font-family="Arial, sans-serif">ع</text>
        <!-- ثعبان منحني -->
        <path d="M10 80 Q30 100 50 80 T90 80" stroke="white" stroke-width="5" fill="none" />
      </svg>
      <span>عربي</span>
    </button>

    <!-- انجليزي: E كلاسيكي -->
    <button class="btn" onclick="goTo('إنجليزي')">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <text x="25" y="70" font-size="70" fill="white" font-family="Courier New, monospace">E</text>
      </svg>
      <span>إنجليزي</span>
    </button>

    <!-- فيزياء: رمز البرق -->
    <button class="btn" onclick="goTo('فيزياء')">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="white" stroke-width="6" stroke-linejoin="round" stroke-linecap="round">
        <polygon points="24 2 40 2 28 30 42 30 18 62 32 34 18 34" />
      </svg>
      <span>فيزياء</span>
    </button>

    <!-- كيمياء: رمز NaCl -->
    <button class="btn" onclick="goTo('كيمياء')">
      <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="32" text-anchor="middle">
        <text x="50" y="35">NaCl</text>
      </svg>
      <span>كيمياء</span>
    </button>

    <!-- أحياء: رمز DNA -->
    <button class="btn" onclick="goTo('أحياء')">
      <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
        <!-- الحبل الحلزوني لـ DNA -->
        <path d="M20 10 Q30 30 20 50 Q30 70 20 90" />
        <path d="M40 10 Q30 30 40 50 Q30 70 40 90" />
        <line x1="20" y1="10" x2="40" y2="10" />
        <line x1="20" y1="30" x2="40" y2="30" />
        <line x1="20" y1="50" x2="40" y2="50" />
        <line x1="20" y1="70" x2="40" y2="70" />
        <line x1="20" y1="90" x2="40" y2="90" />
      </svg>
      <span>أحياء</span>
    </button>

    <!-- رياضيات: مثلث قائم 30-60 + تقسيم الوتر -->
    <button class="btn" onclick="goTo('رياضيات')">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="white" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" font-family="Arial, sans-serif" font-size="14">
        <!-- مثلث قائم -->
        <polygon points="10,90 90,90 10,10" />
        <!-- خط متوسط ينصف الوتر -->
        <line x1="50" y1="50" x2="10" y2="90" stroke-dasharray="8,6" />
        <!-- علامة 30° -->
        <text x="18" y="85" fill="white" font-weight="bold">30°</text>
        <!-- علامة 60° -->
        <text x="55" y="20" fill="white" font-weight="bold">60°</text>
      </svg>
      <span>رياضيات</span>
    </button>

  </div>

  <script>
    function goTo(subject) {
      const query = encodeURIComponent(subject + ' ملخصات');
      window.open('https://www.google.com/search?q=' + query, '_blank');
    }
  </script>

</body>
</html>
