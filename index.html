<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fdfdfd;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #007BFF;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -1px 8px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #007BFF;
      text-decoration: none;
      font-size: 12px;
      transition: transform 0.2s ease;
    }
    .nav-item svg {
      width: 26px;
      height: 26px;
      margin-bottom: 4px;
      fill: currentColor;
    }
    .nav-item.active {
      color: orange;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <main>أهلاً</main>

  <div class="nav-bar">
    <a href="index.html" class="nav-item active" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-4v-6h-4v6H6v-9H3z"/></svg>
      <span>الرئيسية</span>
    </a>
    <a href="assessments.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4V4zm0 6h10v2H4v-2zm0 6h16v2H4v-2z"/></svg>
      <span>تقييمات</span>
    </a>
    <a href="summaries.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M6 4h12v2H6V4zm0 4h12v2H6V8zm0 4h12v6H6v-6z"/></svg>
      <span>الملخصات</span>
    </a>
    <a href="about.html" class="nav-item" onclick="shake(this)">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>حول</span>
    </a>
  </div>

  <script>
    function shake(el) {
      el.classList.remove('shake');
      void el.offsetWidth;
      el.classList.add('shake');
    }
  </script>

</body>
</html>
